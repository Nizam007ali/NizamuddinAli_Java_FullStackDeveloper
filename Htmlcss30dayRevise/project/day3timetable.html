<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Study Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #dff0d8;
    }
  </style>
</head>
<body>

  <h1>ðŸ“… Weekly Study Timetable</h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </tr>
    <tr>
      <td>9:00 - 10:00</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td rowspan="2">Computer</td>
      <td>Math</td>
    </tr>
    <tr>
      <td>10:00 - 11:00</td>
      <td>English</td>
      <td>Geography</td>
      <td>Math</td>
      <td>Science</td>
      <td>Sports</td>
    </tr>
    <tr>
      <td>11:00 - 11:15</td>
      <td colspan="6"><strong>Break</strong></td>
    </tr>
    <tr>
      <td>11:15 - 12:15</td>
      <td>Computer</td>
      <td>Math</td>
      <td>Science</td>
      <td>English</td>
      <td>History</td>
      <td>Library</td>
    </tr>
  </table>

</body>
</html>
