<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Card Row</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 1.5rem;
        }
        .card {
            background-color: white;
            padding: 1rem;
            width: 25%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease;
            transition: background-colour 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            background-color: rgb(255, 196, 196);
        }
        .card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .card-container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 50%;
            }
        }
    </style>
</head>

<body>

    <h1>ðŸ“¦ Our Services</h1>

    <div class="card-container">
        <div class="card">
            <img src="https://img.icons8.com/ios/100/web-design.png" alt="Design">
            <h2>Web Design</h2>
            <p>Clean, modern designs that make your site stand out.</p>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/ios/100/code.png" alt="Development">
            <h2>Development</h2>
            <p>Robust, fast, and scalable websites & applications.</p>
        </div>
        <div class="card">
            <img src="https://img.icons8.com/ios/100/seo.png" alt="SEO">
            <h2>SEO</h2>
            <p>Boost your visibility with search engine optimization.</p>
        </div>
    </div>

</body>

</html>
