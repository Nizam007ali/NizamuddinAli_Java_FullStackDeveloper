<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fafafa;
            padding: 30px;
        }
        #main-title {
            font-size: 36px;
            text-align: center;
            color: darkred;
        }
        .category {
            margin-top: 30px;
            padding: 10px;
            background: #eee;
            border-left: 5px solid gray;
        }
        .sports {
            color: green;
        }
        .tech {
            color: deeppink;
        }
        .world {
            color: purple;
        }
        .headline {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        .news p {
            margin: 5px 0;
        }
        .news a {
            text-decoration: none;
            color: blue;
        }
        .news a:hover {
            text-decoration: underline;
            color: red;
        }
        .news p:first-child {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 id="main-title">Daily News Digest</h1>
    <div class="category sports">
        <h2 class="headline">
            Sports
        </h2>
        <div class="news">
            <p>India beats Australia in thrilling finish.</p>
            <p><a href="#">Read full story</a></p>
        </div>
    </div>
    <div class="category tech">
        <h2 class="headline">
            Technology
        </h2>
        <div class="news">
            <p>New AI model sets record in speed.</p>
            <p><a href="#">Read full article</a></p>
        </div>
    </div>
    <div class="category world">
        <h2 class="headline">
            World
        </h2>
        <div class="news">
            <p>UN summit discusses climate urgency.</p>
            <p><a href="#">Full report here</a></p>
        </div>
    </div>
</body>

</html>
