<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Gallery</title>
    <style>
        body {
            background: #121212;
            margin: 0;
            padding: 2rem;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.3);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1) rotatez(-2deg);
            box-shadow: 0 12px 30px rgba(0, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="gallery">
        <img src="images/chocolate-cake.jpeg" alt="Image 1">
        <img src="images/chocolate-cake.jpeg" alt="Image 2">
        <img src="images/chocolate-cake.jpeg" alt="Image 3">
        <img src="images/chocolate-cake.jpeg" alt="Image 4">
    </div>
</body>

</html>
