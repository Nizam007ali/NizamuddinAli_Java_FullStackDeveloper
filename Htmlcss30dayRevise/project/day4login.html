<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 96vh;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      width: 100%;
      text-align: center;
      margin-bottom: 5px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .remember {
      margin-top: 10px;
    }
    .remember label {
        padding-left: 2px;
        text-align: left;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="remember">
        <label>
          <input type="checkbox" name="remember"> Remember Me
        </label>
      </div>

      <div class="remember">
        <label>
          <input type="checkbox" name="tac" required> Terms&Conditions
        </label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
