<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Listing Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
            gap: 1.5rem;
        }
        .property-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-rows: 180px 1fr;
        }
        .property-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .property-details {
            padding: 1rem;
        }
        .property-details h3 {
            margin: 0 0 0.5rem;
        }
        .property-details p {
            margin: 0.2rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        .price {
            color: green;
            font-weight: bold;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <h1>Available Properties</h1>
    <div class="grid-container">
        <div class="property-card">
            <img src="images/chocolate-cake.jpeg" alt="House">
            <div class="property-details">
                <h3>3 BHK Villa</h3>
                <p class="price">₹75,00,000</p>
                <p>Location: Bhopal</p>
                <p>Spacious garden, parking, and furnished interiors.</p>
            </div>
        </div>

        <div class="property-card">
            <img src="images/chocolate-cake.jpeg" alt="Apartment">
            <div class="property-details">
                <h3>2 BHK Flat</h3>
                <p class="price">₹45,00,000</p>
                <p>Location: Indore</p>
                <p>Modern layout, 24x7 security, gym access.</p>
            </div>
        </div>

        <div class="property-card">
            <img src="images/chocolate-cake.jpeg" alt="Home">
            <div class="property-details">
                <h3>1 BHK Studio</h3>
                <p class="price">₹30,00,000</p>
                <p>Location: Mumbai</p>
                <p>Perfect for singles, sea-facing, smart home tech.</p>
            </div>
        </div>
        <!-- Add more listings if needed -->
    </div>
</body>

</html>
