<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 600;
            line-height: 1.2;
            color: #333;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .hero button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .hero button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <section class="hero">
        <h1>Take Your Skills to the Next Level</h1>
        <p>Join thousands of developers who are mastering full-stack web development. Learn by building
            real-worldprojects and become job-ready fast.</p>
        <button>Get Started</button>
    </section>
</body>

</html>
